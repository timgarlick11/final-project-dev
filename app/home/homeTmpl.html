<div class='image'> 
   <img src='http://4.bp.blogspot.com/_pFTtvG46Z48/TPDX4O7-GII/AAAAAAAAAWw/q5TH_5aZenw/s1600/IMG_6819.jpg' style='height: 100%; width: 100%'>

<div class="homeDayContainer">
  <div class="homeDay">Mon
    <img src="{{image}}"ng-src="{{imageTest}}" ng-click='imageTest ? redirectCalendar(): false'></div>
  <div class="homeDay">Tues
    <img src="{{image}}"ng-src="{{imageTest2}}" ng-click='imageTest2 ? redirectCalendar(): false'></div>
  <div class="homeDay">Weds
    <img src="{{image}}"ng-src="{{imageTest3}}" ng-click='imageTest3 ? redirectCalendar(): false'></div>
  <div class="homeDay">Thurs
   <img src="{{image}}" ng-src="{{imageTest4}}" ng-click='imageTest4 ? redirectCalendar(): false'></div>
  <div class="homeDay">Fri
   <img src="{{image}}" ng-src="{{imageTest5}}" ng-click='imageTest5 ? redirectCalendar(): false'></div>
  <div class="homeDay">Sat
   <img src="{{image}}"  ng-src="{{imageTest6}}" ng-click='imageTest6 ? redirectCalendar(): false'></div>
  <div class="homeDay">Sun
   <img src="{{image}}" ng-src="{{imageTest7}}" ng-click='imageTest7 ? redirectCalendar(): false'></div>
</div>



<div class='flip-container'>
  <div class="flip" ng-repeat="recipe in recipes"> 
    <div class="card" ng-class="{'flipped':isFlipped}" > 
      <div class="face front"> 
        <div class='secondImage'>
              <img ng-click="isFlipped=!isFlipped" src='http://redirect.bigoven.com/pics/rs/256/recipe-no-image.jpg' 
              ng-src='{{recipe[2]}}' ng-mouseenter="foodTitle = !foodTitle" ng-mouseleave="foodTitle = !foodTitle">
         <div class='title' ng-show="foodTitle">{{recipe[5]}}</div>

          <div class='ratings'>
            <div class='icons'>
             <i class="fa fa-heart fa-2x" ng-click="addFavorites('favorites', recipe[9])"></i>
             <i class="fa fa-calendar fa-2x" ng-click='myVar = !myVar; starDisplay = !starDisplay'></i>
             <i class="fa fa-shopping-cart fa-2x"></i>
            </div>
              <div class='weekDays' ng-show='myVar'>
               
                
              <div class='inputDays'>
                  
                  <label for="my_radio_button_id2">M
                    <input type='radio' name='day' ng-model='day' value='monday'>
                  </label>
                    
                    <label for="my_radio_button_id2">T
                      <input type='radio' name='day' ng-model='day' value='tuesday'>
                    </label>
                      
                      <label for="my_radio_button_id3">W
                        <input type='radio' name='day' ng-model='day' value='wednesday'>
                      </label>
                        
                        <label for="my_radio_button_id4">Th
                          <input type='radio' name='day' ng-model='day' value='thursday'>
                        </label>
                          
                      <label for="my_radio_button_id5">F
                        <input type='radio' name='day' ng-model='day' value='friday'>
                      </label>
                    
                    <label for="my_radio_button_id6">S
                      <input type='radio' name='day' ng-model='day' value='saturday'>
                    </label>
                              
                  <label for="my_radio_button_id7">Su
                    <input type='radio' name='day' ng-model='day' value='sunday'>
                  </label>

              </div>
                  <div class='calendarButton'>
                    <button class='btn btn-xs btn-number'  ng-click='addRecipe(day, recipe[9]); myVar = !myVar; starDisplay = !starDisplay'>
                      <span style='text-align: center;'>Add</span>
                      <span style='text-align: center;'>{{day}}</span>
                    </button> <!-- the day in addRecipe is the value stored on the ng-model from the radio button value above -->
                  </div>
              </div>
                <div class='stars' ng-hide='starDisplay'>
                  <star-rating rating='recipe[7]'></star-rating>
                </div>
          </div>
        </div>
      </div> 
        <div class="face back" ng-click="isFlipped=!isFlipped"> 
          <div class='firstIngredients'>
            <h1 style='text-align: center;'>{{recipe[5]}}</h1>
            <h2>Ingredients</h2>
            <ul ng-repeat='firstItems in recipe[0]'>
              <li style='width: 100%; height: 100%'>{{firstItems.Name}} {{firstItems.Quantity}} {{firstItems.Unit}} </li>
            </ul>
          </div>
        </div>        
    </div> 
  </div> 
</div> 
<div class='userSearch' ng-hide='tester'>
  <input class='form-control search-input-button'style='width: 90%; height: 100%; text-align: center; box-shadow: 0 0 1px hsla(0,0%,17%,1);' ng-model='searchRecipe'  placeholder='search over 350,000+ recipes' ng-keypress='enterKey($event)'><span class="input-group-btn"><button class="btn btn-default btnstateless search-input-button" ng-click='submitQuery()'><span><i class="fa fa-search"></i></span></button></span>
  <!-- <button class='btn btn-default' ng-click='submitQuery()'><span><i class="fa fa-search"></i></span></button> -->
</div>   

</div>
